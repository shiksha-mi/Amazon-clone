<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Join Free For A Month</button>
            
        </div>
    </section>

    <section class="movie-section">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <div class="movie-poster">
                <img src="movie1.webp" alt="Movie 1">
            </div>
            <div class="movie-poster">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie-poster">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
             <div class="movie-poster">
                <img src="movie4.avif" alt="Movie 4">
            </div>
             <div class="movie-poster">
                <img src="movie5.jpg" alt="Movie 5">
            </div>
             <div class="movie-poster">
                <img src="movie6.webp" alt="Movie 6">
            </div>
        </div>
    </section>

    <footer>
        <p>2024 Netflix Clone</p>
    </footer>


    
</body>
</html>
